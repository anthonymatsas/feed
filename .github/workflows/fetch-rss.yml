name: Fetch RSS Feeds

on:
  schedule:
    # Run every 3 hours
    - cron: '0 */3 * * *'

  # Allow manual triggering
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-feeds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Fetch RSS feeds
        run: uv run --with feedparser python scripts/fetch_feeds.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'RSS Bot'
          git config --global user.email 'bot@rss-aggregator.local'
          git add docs/feeds.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update RSS feeds [skip ci]" && git push)
